<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story visualizer</title>
  <style>
    .image-container {
      margin: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* 左寄せに修正 */
    }
    .image-box {
      width: calc(33.33% - 10px);
      height: 32vw;
      margin-bottom: 20px;
      box-sizing: border-box;
      padding: 10px;
      /* border: 1px solid #ccc; */
      position: relative;
      overflow: hidden; /* オーバーフローを隠す */
    }
    .image-box img {
      width: 100%;
      height: 80%;
      display: block;
      object-fit: contain; /* 縦横比を保ちつつ、ボックス内に収める */
      margin-bottom: 5px;
    }
    .image-title {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3; /* 表示する行数 */
        overflow: hidden;
        font-size: 1.4vw;
        position: absolute;
        font-weight: bold;
        /* text-align: center; */
        color: black; /* タイトルの色を黒に設定 */
    }

    /* タブサイズに合わせてコンテナーサイズを調整 */
    @media (min-width: 700px) {
      .image-box {
        width: calc(33.3%); /* 3列に */
      }
    }
    @media (min-width: 900px) {
      .image-box {
        width: calc(25%); /* 4列に */
      }
    }
    @media (min-width: 1100px) {
      .image-box {
        width: calc(20%); /* 5列に */
      }
    }
  </style>
</head>
<body>
    <h1>Select a book you would like to read the summary of</h1>
  <div class="image-container" id="imageContainer">
    <!-- ここにJavaScriptで生成される画像ボックスが追加されます -->
  </div>

  <script>
    const images = [
      { url: "https://www.gutenberg.org/cache/epub/18155/pg18155.cover.medium.jpg", title: "三匹の子豚" , link: "{% url 'visualizer:index' 0 %}"},
      { url: "https://www.gutenberg.org/cache/epub/18155/pg18155.cover.medium.jpg", title: "The Story of the Three Little Pigs" , link: "{% url 'visualizer:index' 18155 %}"},
      { url: "https://www.gutenberg.org/cache/epub/1661/pg1661.cover.medium.jpg", title: "The Adventures of Sherlock Holmes" , link: "{% url 'visualizer:index' 1661 %}"},
      { url: "https://www.gutenberg.org/cache/epub/11/pg11.cover.medium.jpg", title: "Alice's Adventures in Wonderland by Lewis Carroll" , link: "{% url 'visualizer:index' 11 %}"},
      { url: "https://www.gutenberg.org/cache/epub/120/pg120.cover.medium.jpg", title: "TREASURE ISLAND" , link: "{% url 'visualizer:index' 120 %}"},
      { url: "https://placehold.jp/200x300.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x370.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x333.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x300.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x370.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x333.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x300.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x370.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x333.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      { url: "https://placehold.jp/200x300.png", title: "bookinfo" , link: "{% url 'bookinfo:index' %}"},
      // 他の画像情報を追加
    ];

    const imageContainer = document.getElementById('imageContainer');

    // 配列内の各画像情報を元に画像ボックスを生成
    images.forEach(image => {
      const imageBox = document.createElement('a'); // <a> 要素に変更
      imageBox.classList.add('image-box');
      imageBox.href = image.link; // リンクを設定

      const img = document.createElement('img');
      img.src = image.url;
      img.alt = image.title;

      const title = document.createElement('div');
      title.classList.add('image-title');
      title.textContent = image.title;

      imageBox.appendChild(img);
      imageBox.appendChild(title);
      imageContainer.appendChild(imageBox);
    });
  </script>
</body>
</html>
